<div>
  <md-divider>
    <form>
      <md-divider>
        <div ng-disabled=vm.disableEditFields.details>
          <h4>Job Details</h4>
          <md-input-container>
            <input type="text" ng-model=vm.application.details.jobTitle placeholder="Job Title" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.application.details.jobId placeholder="Job Listing ID" />
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=1 cols=120 ng-model=vm.application.details.jobDescription placeholder="Job Description">
        </textArea>
          </md-input-container>
          <br />
          <md-input-container>
            <input type="text" ng-model=vm.application.details.company placeholder="Company" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.application.details.companyUrl placeholder="Company URL" />
          </md-input-container>
          <br />
          <md-input-container>
            <md-datepicker ng-model="vm.application.details.date" placeholder="Date Applied"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <md-datepicker ng-model=vm.application.details.followUpDate ng-change="vm.updateFollowedUp()" placeholder="Follow Up Date"></md-datePicker>
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=1 cols=80 ng-model=vm.application.details.notes placeholder="Notes">
        </textArea>
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=4 cols=120 ng-model=vm.application.details.resume placeholder="Resume">
        </textArea>
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=4 cols=120 ng-model=vm.application.details.coverLetter placeholder="Cover Letter">
        </textArea>
          </md-input-container>
        </div>
        <br />
        <md-button class="md-raised md-primary" ng-disabled=!vm.disableEditFields.details ng-click="vm.toggleEdit('details')">Edit Details</md-button>
        <md-button class="md-raised md-primary" ng-disabled=vm.disableEditFields.details ng-click="vm.saveEdit('details')">Save Edits</md-button>
        <br />
      </md-divider>

      <md-divider>
        <div ng-disabled=vm.disableEditFields.primaryContact>
          <h4>Primary Contact info</h4>
          <md-input-container>
            <input type="text" ng-model=vm.application.contacts.primary.name placeholder="Contact Name" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.application.contacts.primary.job placeholder="Contact Position" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.application.contacts.primary.relation placeholder="Relationship" />
          </md-input-container>
          <br />
          <md-input-container>
            <input type="text" ng-model=vm.application.contacts.primary.phone placeholder="Phone" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.application.contacts.primary.email placeholder="Email" />
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=1 cols=80 ng-model=vm.application.contacts.primary.notes placeholder="Notes">
        </textArea>
          </md-input-container>
        </div>
        <br />
        <md-button class="md-raised md-primary" ng-disabled=!vm.disableEditFields.primaryContact ng-click="vm.toggleEdit('primary')">Edit Details</md-button>
        <md-button class="md-raised md-primary" ng-disabled=vm.disableEditFields.primaryContact ng-click="vm.saveEdit('primary')">Save Edits</md-button>
        <br />
      </md-divider>

      <md-divider>
        <h4>Recruiter :
          <a ng-href="#!/recruiter/{{vm.application.recruiter.id}}">{{vm.application.recruiter.name}} - {{vm.application.recruiter.company}}</a>
        </h4>
      </md-divider>

      <md-divider>
        <h4>Additional Contact info</h4>
        <div ng-repeat="contact in vm.application.contacts.additional" ng-disabled=vm.disableEditFields.additionalContacts>

          <md-input-container>
            <input type="text" ng-model=contact.name placeholder="Contact Name" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=contact.job placeholder="Contact Position"
            />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=contact.relation placeholder="Relationship"
            />
          </md-input-container>
          <br />
          <md-input-container>
            <input type="text" ng-model=contact.phone placeholder="Phone" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=contact.email placeholder="Email" />
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=1 cols=80 ng-model=contact.notes placeholder="Notes">
        </textArea>
          </md-input-container>
        </div>

        <br />
        <md-button class="md-raised md-primary" ng-disabled=!vm.disableEditFields.additionalContacts ng-click="vm.toggleEdit('additional')">Edit Details</md-button>
        <md-button class="md-raised md-primary" ng-disabled=vm.disableEditFields.additionalContacts ng-click="vm.saveEdit('additional')">Save Edits</md-button>
        <br />

        <div ng-if=!vm.hideAddContact.hide>
          <md-input-container>
            <input type="text" ng-model=vm.newContact.name placeholder="Contact Name" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.newContact.job placeholder="Contact Position" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.newContact.company placeholder="Contact Company" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.newContact.relation placeholder="Relationship" />
          </md-input-container>
          <br />
          <md-input-container>
            <input type="text" ng-model=vm.newContact.phone placeholder="Phone" />
          </md-input-container>
          <md-input-container>
            <input type="text" ng-model=vm.newContact.email placeholder="Email" />
          </md-input-container>
          <br />
          <md-input-container>
            <textArea type="text" rows=1 cols=80 ng-model=vm.newContact.notes placeholder="Notes">
            </textArea>
          </md-input-container>
        </div>
        <md-button class="md-raised md-primary" ng-click="vm.toggleAddContact()" ng-if=vm.hideAddContact.hide>Add Contact</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.addContact()" ng-if=!vm.hideAddContact.hide>Submit</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.toggleAddContact()" ng-if=!vm.hideAddContact.hide>Cancel</md-button>
      </md-divider>
    </form>
  </md-divider>
</div>
